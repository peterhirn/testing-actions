name: docker

on:
  release:
    types: [published]

jobs:
  docker:
    runs-on: ubuntu-latest
    env:
      RELEASE: ${{ !github.event.release.prerelease }}
      IMAGE: peter87623/tmp
      TAGS: |
        type=ref,event=branch
        type=ref,event=pr
        type=semver,pattern={{version}}
        type=semver,pattern={{major}}.{{minor}}
        type=semver,pattern={{major}}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up QEMU
        id: qemu
        uses: docker/setup-qemu-action@v1
        with:
          image: tonistiigi/binfmt:latest
          platforms: all
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Docker meta alpine
        id: meta-alpine
        uses: docker/metadata-action@v3
        with:
          images: ${{ env.IMAGE }}
          tags: |
            type=raw,enable=${{ env.RELEASE }},suffix=,value=alpine
            type=semver,suffix=,pattern={{version}}
            type=semver,enable=${{ env.RELEASE }},suffix=,pattern={{major}}.{{minor}}
            type=semver,enable=${{ env.RELEASE }},suffix=,pattern={{major}}
            ${{ env.TAGS }}
          flavor: |
            latest=${{ env.RELEASE }}
            suffix=-alpine
      - name: Docker meta bullseye
        id: meta-bullseye
        uses: docker/metadata-action@v3
        with:
          images: ${{ env.IMAGE }}
          tags: |
            type=raw,enable=${{ env.RELEASE }},prefix=,suffix=,value=bullseye
            ${{ env.TAGS }}
          flavor: |
            latest=false
            suffix=-bullseye
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push alpine
        uses: docker/bake-action@v1
        with:
          files: |
            ./docker-bake.hcl
            ${{ steps.meta-alpine.outputs.bake-file }}
          targets: alpine
          push: true
      - name: Build and push bullseye
        uses: docker/bake-action@v1
        with:
          files: |
            ./docker-bake.hcl
            ${{ steps.meta-bullseye.outputs.bake-file }}
          targets: bullseye
          push: true
